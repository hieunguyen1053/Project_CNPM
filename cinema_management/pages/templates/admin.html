<!DOCTYPE html>
<html lang="en">

<head>
    {% block title %}<title>Quản lý rạp phim</title>{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery-3.5.1.slim.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/fontawesome.js' %}"></script>
</head>

<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/admin">Hệ thống quản lý rạp phim</a>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="/logout">Đăng xuất</a>
            </li>
        </ul>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin">
                                <i class="fas fa-bell"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/staff">
                                <i class="fas fa-user"></i>
                                Nhân viên
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/member">
                                <i class="fas fa-id-card"></i>
                                Thành viên
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin/movie">
                                <i class="fas fa-film"></i>
                                Phim
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/auditorium">
                                <i class="fas fa-tv"></i>
                                Rạp chiếu
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/schedule">
                                <i class="fas fa-clock"></i>
                                Lịch chiếu
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/combo">
                                <i class="fas fa-ice-cream"></i>
                                Combo
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/receipt">
                                <i class="fas fa-ticket-alt"></i>
                                Biên lai
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <script>
        $(document).ready(() => {
            !function () {
                $("a.nav-link.active").removeClass("active");
                $(`a[href="${window.location.pathname}"]`).addClass("active");
            }();
        })
    </script>
</body>

</html>
