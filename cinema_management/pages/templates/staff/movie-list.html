{% extends "index.html" %}

{% block content %}
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            {% for movie in movies %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img src="{{ movie.image_url }}" alt="{{ movie.title }}" class="bd-placeholder-img card-img-top"
                        height="400" />
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.title }} <span
                                class="badge badge-dark">{{ movie.get_rate }}</span></h5>
                        <p class="card-text">{{ movie.get_genres }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="{{ movie.get_absolute_url }}" class="btn btn-outline-secondary">Đặt vé</a>
                            <small class="text-muted">{{ movie.time }} mins</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<div class="w-100 pb-3 fixed-bottom bg-white">
    <hr>
    <div class="container-fluid">
        <div class="row">
            <div class="col-10"></div>
            <div class="col-2">
                <a href="/add-member" class="btn btn-primary">Thêm thẻ thành viên</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
